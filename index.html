<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="our-blog.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="js-style.css">
    <link rel="stylesheet" href="menu-style.css">
    <title>CONSOLE</title>
</head>
<body>
    <section class="global">
        <!-- Landing Page: -->
        <section class="parent">
            <!-- section1 -->
            <section class="section1">
                <!-- navigation bar: -->
                <nav class="nav center">
                    <img src="img/netflix-logo.png" alt="" width="150">
                    <div class="nav-buttons center">
                        <button class="center button trns-button">
                            <ion-icon name="language" class="icon"></ion-icon>
                            <strong>English</strong>
                            <ion-icon name="caret-down-outline" class="icon"></ion-icon>
                        </button>
                        <a class="sign-up">
                            Sign Up
                        </a>
                    </div>
                </nav>
    
                <!-- Menu Icon -->
                <div class="menu-section">
                    <ion-icon name="menu-outline" class="menu-icon ICON"></ion-icon>
                </div>
                <!-- landing page main section: -->
                <main class="toper">
                    <main class="main center">
                        <h1 class="title1">L'univers du jeu vid√©o console</h1>
                        <h2 class="title2">Read anywhere. Cancel anytime.</h2>
                        <p class="paragraph">Ready to watch? Enter your email to create or restart your membership.</p>
                        <div class="input-parent flex">
                            <div class="two-inputs">
                                <input type="text" placeholder="Email address" required class="input Email">
                                <input type="password" placeholder="Password" required class="input Password">
                            </div>
                            <a class="Enter red-box center">
                                <div class="get-started center">
                                    <strong class="strong">Get Started </strong> 
                                    <ion-icon name="chevron-forward" class="chevron"></ion-icon>
                                </div>
                            </a>
                        </div>
                    </main>
                </main>
            </section>
    
            <!-- section2 -->
            <section class="section2 center">
            </section>
            <!-- <video src="video/gamer.mp4" autoplay loop id="bgvideo"></video> -->
        </section>

        <!-- Menu Display: -->
        <section class="menu-display hidden">
            <div class="cancel-box">
                <ion-icon name="close-outline" class="cancel-icon"></ion-icon>
            </div>
            <div style="height: 80vh;" class="center">
                <a class="sign-up">
                    Sign Up
                </a>
            </div>
        </section>

        <!-- Sign-up Display: -->
        <section class="sign-up-display hidden">
            <main>
                <ion-icon name="close-outline" class="sign-cancel"></ion-icon>
            </main>
            <div class="center">
                <div class="sign-form">
                    <input type="text" placeholder="Enter Your Email" class="sign-input personal-email">
                    <input type="password" placeholder="Enter Your Password" class="sign-input personal-password">
                    <button class="sign-up-button">Sign-up</button>
                </div>
            </div>
        </section>
    </section>

    <!-- Scripts: -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
    <script src="fakeData.js"></script>
</body>
</html>
